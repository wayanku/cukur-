<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cukur++ Platinum</title>
    
    <!-- Resources -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --bg-dark: #0b0e14;
            --bg-card: #151a23;
            --primary: #fbbf24; /* Emas */
            --primary-glow: rgba(251, 191, 36, 0.3);
            --accent: #3b82f6; /* Biru Neon */
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border: #27272a;
            --success: #10b981;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 90px;
            overflow-x: hidden;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; min-height: 100vh; position: relative; }
        
        /* Header */
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-top: 10px; }
        .logo { font-size: 1.8rem; font-weight: 900; background: linear-gradient(to right, var(--primary), #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -1px; }
        .logo span { color: var(--text-main); -webkit-text-fill-color: var(--text-main); }
        .avatar { width: 40px; height: 40px; background: var(--bg-card); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); font-size: 1.2rem; color: var(--primary); }

        /* Cards */
        .glass-card {
            background: rgba(21, 26, 35, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        .hero-card { background: linear-gradient(135deg, #1e293b, #0f172a); border: 1px solid var(--border); position: relative; }
        .hero-card::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%); opacity: 0.15; animation: pulse 5s infinite; }
        
        .balance-label { font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        .balance-amount { font-size: 2.2rem; font-weight: 700; margin: 5px 0; color: var(--text-main); text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        .stat-item h4 { margin: 0; font-size: 0.8rem; color: var(--text-muted); font-weight: 500; }
        .stat-item p { margin: 5px 0 0 0; font-size: 1.1rem; font-weight: 700; }
        .income { color: var(--success); }
        .expense { color: var(--danger); }

        /* Buttons */
        .btn-fab {
            position: fixed; bottom: 100px; right: 20px;
            width: 60px; height: 60px;
            background: var(--primary);
            color: #000;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 20px var(--primary-glow);
            border: none; cursor: pointer; z-index: 100;
            transition: transform 0.2s;
        }
        .btn-fab:active { transform: scale(0.9); }

        /* Navigation */
        .nav-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 460px;
            background: rgba(25, 30, 40, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid var(--border);
            height: 65px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 99;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .nav-item { color: var(--text-muted); font-size: 1.5rem; padding: 10px; transition: 0.3s; position: relative; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }
        .nav-item.active::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 5px; height: 5px; background: var(--primary); border-radius: 50%; }

        /* History List */
        .list-group { display: flex; flex-direction: column; gap: 10px; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .list-icon { width: 40px; height: 40px; border-radius: 12px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; margin-right: 15px; }
        
        /* Settings Inputs */
        .input-dark {
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; color: white; font-family: inherit; margin-bottom: 10px;
            outline: none; transition: 0.3s;
        }
        .input-dark:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(251, 191, 36, 0.1); }
        .label-dark { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; display: block; }

        /* Utilities */
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.4s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.1; } 50% { transform: scale(1.5); opacity: 0.2; } 100% { transform: scale(1); opacity: 0.1; } }

        /* Loader */
        #loader { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader-spin { width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- LOADER -->
    <div id="loader">
        <div class="loader-spin"></div>
        <p style="margin-top:20px; font-weight:700; letter-spacing:1px; font-size:0.9rem;">MEMUAT CUKUR++</p>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container">
        
        <!-- HEADER -->
        <header class="app-header fade-in">
            <div class="logo">CUKUR<span>++</span></div>
            <div class="avatar"><i class='bx bxs-user'></i></div>
        </header>

        <!-- PAGE: HOME -->
        <div id="p-home" class="page fade-in">
            <!-- Hero Card -->
            <div class="glass-card hero-card">
                <div class="balance-label">Profit Bulan Ini</div>
                <div class="balance-amount" id="disp_profit">Rp 0</div>
                <div style="font-size:0.8rem; color: var(--success); display:flex; align-items:center; gap:5px;">
                    <i class='bx bx-trending-up'></i> <span id="disp_target_pct">0%</span> dari Target
                </div>

                <div class="stats-row">
                    <div class="stat-item">
                        <h4>Pemasukan</h4>
                        <p class="income" id="disp_income">Rp 0</p>
                    </div>
                    <div class="stat-item">
                        <h4>Pengeluaran</h4>
                        <p class="expense" id="disp_expense">Rp 0</p>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="glass-card">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <span style="font-weight:700;">Tren Mingguan</span>
                    <i class='bx bx-bar-chart-alt-2' style="color:var(--primary)"></i>
                </div>
                <canvas id="mainChart" height="200"></canvas>
            </div>
            
            <div style="height:20px"></div>
        </div>

        <!-- PAGE: HISTORY -->
        <div id="p-history" class="page hidden fade-in">
            <h2 style="margin-bottom:20px;">Riwayat Transaksi</h2>
            <div id="history-container" class="list-group">
                <!-- Data goes here -->
            </div>
        </div>

        <!-- PAGE: SETTINGS -->
        <div id="p-settings" class="page hidden fade-in">
            <h2 style="margin-bottom:20px;">Pengaturan Toko</h2>
            
            <div class="glass-card">
                <h4 style="margin-top:0; color:var(--primary); margin-bottom:15px;">Harga Layanan</h4>
                <label class="label-dark">Dewasa Biasa</label>
                <input type="number" id="set_db" class="input-dark">
                <label class="label-dark">Dewasa Keramas</label>
                <input type="number" id="set_dk" class="input-dark">
                <label class="label-dark">Anak Biasa</label>
                <input type="number" id="set_ab" class="input-dark">
                <label class="label-dark">Anak Keramas</label>
                <input type="number" id="set_ak" class="input-dark">
                <button onclick="saveSettings()" style="width:100%; padding:12px; background:var(--primary); border:none; border-radius:10px; font-weight:700; cursor:pointer;">SIMPAN HARGA</button>
            </div>

            <div class="glass-card">
                <h4 style="margin-top:0; color:var(--accent); margin-bottom:15px;">Manajemen</h4>
                <label class="label-dark">Target Omzet Bulanan</label>
                <input type="number" id="set_target" class="input-dark">
                <label class="label-dark">Daftar Barber (Pisah koma)</label>
                <textarea id="set_staff" class="input-dark" rows="3"></textarea>
                <button onclick="saveSettings()" style="width:100%; padding:12px; background:var(--accent); color:white; border:none; border-radius:10px; font-weight:700; cursor:pointer;">SIMPAN DATA</button>
            </div>
        </div>

    </div>

    <!-- FLOATING ACTION BUTTON -->
    <button class="btn-fab" onclick="openInput()"><i class='bx bx-plus'></i></button>

    <!-- BOTTOM NAV -->
    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchPage('home', this)"><i class='bx bxs-dashboard'></i></div>
        <div class="nav-item" onclick="switchPage('history', this)"><i class='bx bx-time-five'></i></div>
        <div class="nav-item" onclick="switchPage('settings', this)"><i class='bx bxs-cog'></i></div>
    </nav>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- CONFIGURATION ---
        // SAYA SUDAH UPDATE URL DI SINI:
        const ENDPOINT = "https://script.google.com/macros/s/AKfycbxLe2gUgO0JfEs5fk2fElFYh26S_C8ZghLtlUiRriSnrTVUeesMVQfxW2mxyYPtzTxT/exec";
        
        let rawData = [];
        let chartInstance = null;
        let settings = {
            prices: { db: 25000, dk: 30000, ab: 15000, ak: 20000 },
            target: 10000000,
            staff: ["Owner", "Barber 1"]
        };

        window.onload = () => {
            loadLocalSettings();
            fetchData();
        };

        function loadLocalSettings() {
            const s = localStorage.getItem('cukur_settings');
            if(s) settings = JSON.parse(s);
            
            document.getElementById('set_db').value = settings.prices.db;
            document.getElementById('set_dk').value = settings.prices.dk;
            document.getElementById('set_ab').value = settings.prices.ab;
            document.getElementById('set_ak').value = settings.prices.ak;
            document.getElementById('set_target').value = settings.target;
            document.getElementById('set_staff').value = settings.staff.join(", ");
        }

        function saveSettings() {
            settings.prices.db = parseInt(document.getElementById('set_db').value) || 0;
            settings.prices.dk = parseInt(document.getElementById('set_dk').value) || 0;
            settings.prices.ab = parseInt(document.getElementById('set_ab').value) || 0;
            settings.prices.ak = parseInt(document.getElementById('set_ak').value) || 0;
            settings.target = parseInt(document.getElementById('set_target').value) || 0;
            settings.staff = document.getElementById('set_staff').value.split(',').map(s=>s.trim());
            
            localStorage.setItem('cukur_settings', JSON.stringify(settings));
            Swal.fire({
                icon: 'success', title: 'Tersimpan!',
                background: '#151a23', color: '#fff',
                confirmButtonColor: '#fbbf24',
                toast: true, position: 'top-end', showConfirmButton: false, timer: 1500
            });
            refreshUI();
        }

        function fetchData() {
            fetch(ENDPOINT)
            .then(res => res.json())
            .then(data => {
                rawData = data;
                document.getElementById('loader').style.display = 'none';
                refreshUI();
            })
            .catch(err => {
                console.error(err);
                Swal.fire({icon: 'error', title: 'Gagal Memuat Data', text: 'Cek koneksi internet', background:'#151a23', color:'#fff'});
                document.getElementById('loader').style.display = 'none';
            });
        }

        function refreshUI() {
            renderDashboard();
            renderHistory();
        }

        function fmtMoney(n) { return "Rp " + parseInt(n).toLocaleString('id-ID'); }

        function renderDashboard() {
            const now = new Date();
            const curM = now.getMonth() + 1;
            const curY = now.getFullYear();
            
            const thisMonthData = rawData.filter(d => d.bln == curM && d.thn == curY);
            
            let inc = 0, exp = 0;
            thisMonthData.forEach(d => {
                if(d.stat !== 'Libur') {
                    inc += parseInt(d.masuk) || 0;
                    exp += parseInt(d.keluar) || 0;
                }
            });

            const profit = inc - exp;
            const targetPct = Math.min(100, Math.round((profit / settings.target) * 100));

            document.getElementById('disp_profit').innerText = fmtMoney(profit);
            document.getElementById('disp_income').innerText = fmtMoney(inc);
            document.getElementById('disp_expense').innerText = fmtMoney(exp);
            document.getElementById('disp_target_pct').innerText = targetPct + "%";

            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const labels = [];
            const dataPts = [];
            
            for(let i=6; i>=0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dayStr = d.getDate() + '/' + (d.getMonth()+1);
                const matchStr = `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
                
                let daySum = 0;
                rawData.forEach(r => {
                    if(r.tgl.includes(matchStr) && r.stat !== 'Libur') {
                        daySum += parseInt(r.masuk);
                    }
                });
                
                labels.push(dayStr);
                dataPts.push(daySum);
            }

            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Omzet',
                        data: dataPts,
                        borderColor: '#fbbf24',
                        backgroundColor: 'rgba(251, 191, 36, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#151a23',
                        pointBorderColor: '#fbbf24',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: {display: false} },
                    scales: {
                        x: { grid: {display:false}, ticks: {color:'#6b7280'} },
                        y: { grid: {color:'rgba(255,255,255,0.05)'}, ticks: {display:false} }
                    }
                }
            });
        }

        function renderHistory() {
            const container = document.getElementById('history-container');
            container.innerHTML = '';
            
            const list = [...rawData].reverse().slice(0, 20);
            
            if(list.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-muted)">Belum ada data</div>';
                return;
            }

            list.forEach(item => {
                const isLibur = item.stat === 'Libur';
                const isExp = parseInt(item.keluar) > 0;
                
                let icon = isLibur ? 'bx-block' : 'bx-cut';
                let color = isLibur ? 'var(--danger)' : 'var(--primary)';
                if(isExp && !isLibur) { icon = 'bx-wallet'; color = 'var(--text-muted)'; }

                let title = isLibur ? "Libur Operasional" : (item.barber || "Transaksi");
                let sub = item.tgl.replace("'","");
                if(item.stat !== 'Libur' && item.ket !== '-') sub += " • " + item.ket;
                if(isLibur) sub += " • " + item.alasan;

                let val = "";
                if(isLibur) val = "OFF";
                else if(isExp) val = `<span style="color:var(--danger)">-${parseInt(item.keluar)/1000}k</span>`;
                else val = `<span style="color:var(--success)">+${parseInt(item.masuk)/1000}k</span>`;

                const el = document.createElement('div');
                el.className = 'list-item';
                el.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <div class="list-icon" style="color:${color}"><i class='bx ${icon}'></i></div>
                        <div>
                            <div style="font-weight:700; font-size:0.95rem;">${title}</div>
                            <div style="font-size:0.75rem; color:var(--text-muted);">${sub}</div>
                        </div>
                    </div>
                    <div style="font-weight:700;">${val}</div>
                `;
                container.appendChild(el);
            });
        }

        window.switchPage = (pageId, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById('p-'+pageId).classList.remove('hidden');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(el) el.classList.add('active');
        }

        async function openInput() {
            const { value: status } = await Swal.fire({
                title: 'Status Hari Ini',
                input: 'radio',
                inputOptions: { 'Kerja': '✂️ Kerja', 'Libur': '⛔ Libur' },
                inputValue: 'Kerja',
                background: '#151a23', color: '#fff', confirmButtonColor: '#fbbf24'
            });

            if(!status) return;

            if(status === 'Libur') {
                const { value: reason } = await Swal.fire({
                    title: 'Alasan Libur',
                    input: 'text',
                    background: '#151a23', color: '#fff', confirmButtonColor: '#ef4444'
                });
                if(reason) submitData({status: 'Libur', alasan_libur: reason, tanggal: getToday()});
            } else {
                showWorkInput();
            }
        }

        async function showWorkInput() {
            const p = settings.prices;
            const staffOpt = settings.staff.map(s => `<option value="${s}">${s}</option>`).join('');
            
            const html = `
                <div style="text-align:left; color:white;">
                    <label class="label-dark">Barber</label>
                    <select id="sw_staff" class="input-dark" style="background:#0b0e14">${staffOpt}</select>
                    
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:10px;">
                        <div><label class="label-dark">Dws Biasa</label><input type="number" id="q_db" class="input-dark" placeholder="0"></div>
                        <div><label class="label-dark">Dws Keramas</label><input type="number" id="q_dk" class="input-dark" placeholder="0"></div>
                        <div><label class="label-dark">Ank Biasa</label><input type="number" id="q_ab" class="input-dark" placeholder="0"></div>
                        <div><label class="label-dark">Ank Keramas</label><input type="number" id="q_ak" class="input-dark" placeholder="0"></div>
                    </div>

                    <div style="border-top:1px solid #333; padding-top:10px;">
                        <label class="label-dark" style="color:#ef4444">Pengeluaran (Opsional)</label>
                        <div style="display:flex; gap:10px;">
                            <input type="number" id="q_exp" class="input-dark" placeholder="Rp">
                            <input type="text" id="q_ket" class="input-dark" placeholder="Ket">
                        </div>
                    </div>
                </div>
            `;

            const result = await Swal.fire({
                title: 'Input Transaksi',
                html: html,
                background: '#151a23', color: '#fff',
                showCancelButton: true,
                confirmButtonColor: '#fbbf24',
                confirmButtonText: 'Simpan',
                cancelButtonColor: '#333',
                preConfirm: () => {
                    return {
                        barber: document.getElementById('sw_staff').value,
                        db: document.getElementById('q_db').value || 0,
                        dk: document.getElementById('q_dk').value || 0,
                        ab: document.getElementById('q_ab').value || 0,
                        ak: document.getElementById('q_ak').value || 0,
                        exp: document.getElementById('q_exp').value || 0,
                        ket: document.getElementById('q_ket').value || '-'
                    }
                }
            });

            if(result.isConfirmed) {
                const d = result.value;
                const total = (d.db * p.db) + (d.dk * p.dk) + (d.ab * p.ab) + (d.ak * p.ak);
                
                const payload = {
                    status: 'Kerja',
                    tanggal: getToday(),
                    barber_name: d.barber,
                    layanan_detail: JSON.stringify({db: d.db, dk: d.dk, ab: d.ab, ak: d.ak}),
                    total_uang: total,
                    pengeluaran: d.exp,
                    desc_pengeluaran: d.ket
                };
                submitData(payload);
            }
        }

        function submitData(dataObj) {
            Swal.fire({
                title: 'Menyimpan...',
                didOpen: () => Swal.showLoading(),
                background: '#151a23', color: '#fff'
            });

            const fd = new FormData();
            for(let k in dataObj) fd.append(k, dataObj[k]);

            fetch(ENDPOINT, { method: 'POST', body: fd })
            .then(res => res.json())
            .then(d => {
                if(d.result === 'success') {
                    Swal.fire({ icon:'success', title:'Berhasil', background:'#151a23', color:'#fff', timer:1500, showConfirmButton:false });
                    fetchData();
                } else {
                    throw new Error(d.error);
                }
            })
            .catch(e => {
                Swal.fire({ icon:'error', title:'Error', text: 'Gagal menyimpan', background:'#151a23', color:'#fff'});
            });
        }

        function getToday() {
            const d = new Date();
            return `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
        }

    </script>
</body>
</html>
