<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cukur++ Platinum</title>
    
    <!-- Resources -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --bg-dark: #0b0e14;
            --bg-card: #151a23;
            --primary: #fbbf24; /* Emas */
            --primary-glow: rgba(251, 191, 36, 0.3);
            --accent: #3b82f6; /* Biru Neon */
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border: #27272a;
            --success: #10b981;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 90px;
            overflow-x: hidden;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; min-height: 100vh; position: relative; }
        
        /* Header */
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-top: 10px; }
        .logo { font-size: 1.8rem; font-weight: 900; background: linear-gradient(to right, var(--primary), #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -1px; }
        .logo span { color: var(--text-main); -webkit-text-fill-color: var(--text-main); }
        .avatar { width: 40px; height: 40px; background: var(--bg-card); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); font-size: 1.2rem; color: var(--primary); }

        /* Cards */
        .glass-card {
            background: rgba(21, 26, 35, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        .hero-card { background: linear-gradient(135deg, #1e293b, #0f172a); border: 1px solid var(--border); position: relative; }
        .hero-card::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%); opacity: 0.15; animation: pulse 5s infinite; }
        
        .balance-label { font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        .balance-amount { font-size: 2.2rem; font-weight: 700; margin: 5px 0; color: var(--text-main); text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        .stat-item h4 { margin: 0; font-size: 0.8rem; color: var(--text-muted); font-weight: 500; }
        .stat-item p { margin: 5px 0 0 0; font-size: 1.1rem; font-weight: 700; }
        .income { color: var(--success); }
        .expense { color: var(--danger); }

        /* CALENDAR STYLES (NEW) */
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .cal-day-name { text-align: center; color: var(--text-muted); font-size: 0.8rem; font-weight: 700; padding-bottom: 10px; }
        .cal-day {
            aspect-ratio: 1; background: var(--bg-card); border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 0.9rem; cursor: pointer; position: relative; border: 1px solid transparent;
            transition: 0.2s;
        }
        .cal-day:hover { background: #1f2937; border-color: var(--primary); }
        .cal-day.today { border: 1px solid var(--primary); color: var(--primary); font-weight: 700; }
        .cal-dot { width: 6px; height: 6px; border-radius: 50%; position: absolute; bottom: 6px; }
        .cal-dot.green { background: var(--success); box-shadow: 0 0 5px var(--success); }
        .cal-dot.red { background: var(--danger); box-shadow: 0 0 5px var(--danger); }

        /* DETAIL MODAL (NEW) */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 200; display: none; justify-content: center; align-items: center; padding: 20px;
        }
        .modal-card {
            background: #151a23; width: 100%; max-width: 400px; border-radius: 20px; border: 1px solid var(--border);
            padding: 25px; position: relative; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .detail-row:last-child { border: none; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .badge-work { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .badge-off { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        /* Buttons */
        .btn-fab {
            position: fixed; bottom: 100px; right: 20px;
            width: 60px; height: 60px;
            background: var(--primary); color: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; box-shadow: 0 0 20px var(--primary-glow);
            border: none; cursor: pointer; z-index: 100; transition: transform 0.2s;
        }
        .btn-fab:active { transform: scale(0.9); }
        
        .btn-primary {
            width: 100%; padding: 12px; background: linear-gradient(45deg, var(--primary), #f59e0b); 
            border: none; border-radius: 10px; font-weight: 700; cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); box-shadow: 0 0 15px var(--primary-glow); }

        /* Navigation */
        .nav-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 460px;
            background: rgba(25, 30, 40, 0.9); backdrop-filter: blur(15px);
            border-radius: 25px; border: 1px solid var(--border); height: 65px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 99; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .nav-item { color: var(--text-muted); font-size: 1.5rem; padding: 10px; transition: 0.3s; position: relative; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }
        .nav-item.active::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 5px; height: 5px; background: var(--primary); border-radius: 50%; }

        /* Report Page Specific */
        .report-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 25px;
        }
        .report-card { background: var(--bg-card); padding: 15px; border-radius: 15px; border: 1px solid var(--border); }

        /* Lists & Inputs */
        .list-group { display: flex; flex-direction: column; gap: 10px; }
        .list-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: background-color 0.2s;
            border-radius: 10px;
        }
        .list-item:hover { background-color: rgba(255,255,255,0.03); }
        .list-icon { width: 40px; height: 40px; border-radius: 12px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; margin-right: 15px; }
        
        .input-dark {
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; color: white; font-family: inherit; margin-bottom: 10px;
            outline: none; transition: 0.3s;
        }
        .input-dark:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(251, 191, 36, 0.1); }
        .label-dark { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; display: block; }

        /* Utilities */
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .fade-out { animation: fadeOut 0.3s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(10px); } }
        
        /* Loader */
        #loader { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader-spin { width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- LOADER -->
    <div id="loader">
        <div class="loader-spin"></div>
        <p style="margin-top:20px; font-weight:700; letter-spacing:1px; font-size:0.9rem;">MEMUAT CUKUR++</p>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container">
        
        <!-- HEADER -->
        <header class="app-header fade-in">
            <div class="logo">CUKUR<span>++</span></div>
            <div class="avatar"><i class='bx bxs-user'></i></div>
        </header>

        <!-- PAGE: HOME -->
        <div id="p-home" class="page fade-in">
            <div class="glass-card hero-card">
                <div class="balance-label">Profit Bulan Ini</div>
                <div class="balance-amount" id="disp_profit">Rp 0</div>
                <div style="font-size:0.8rem; color: var(--text-muted); display:flex; align-items:center; justify-content: space-between; gap:5px; margin-top: 5px;">
                    <div style="display:flex; align-items:center; gap:5px;">
                        <i class='bx bx-trending-up' style="color:var(--success)"></i> <span id="disp_target_pct" style="color:var(--success); font-weight:700;">0%</span> tercapai
                    </div>
                    <div>
                        Target: <span id="disp_target_amount" style="color:var(--text-main); font-weight:700;">Rp 0</span>
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat-item"><h4>Pemasukan</h4><p class="income" id="disp_income">Rp 0</p></div>
                    <div class="stat-item"><h4>Pengeluaran</h4><p class="expense" id="disp_expense">Rp 0</p></div>
                </div>
            </div>
            <div class="glass-card">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <span style="font-weight:700;">Tren Mingguan</span>
                    <i class='bx bx-bar-chart-alt-2' style="color:var(--primary)"></i>
                </div>
                <canvas id="mainChart" height="200"></canvas>
            </div>
            <div style="height:20px"></div>
        </div>

        <!-- PAGE: CALENDAR (NEW) -->
        <div id="p-calendar" class="page hidden fade-in">
            <div class="cal-header">
                <button onclick="changeCalMonth(-1)" style="background:none; border:none; color:white; font-size:1.5rem;"><i class='bx bx-chevron-left'></i></button>
                <h3 id="calTitle" style="margin:0"></h3>
                <button onclick="changeCalMonth(1)" style="background:none; border:none; color:white; font-size:1.5rem;"><i class='bx bx-chevron-right'></i></button>
            </div>
            <div class="cal-grid" id="calendarGrid">
                <!-- Generated by JS -->
            </div>
            <div style="text-align:center; margin-top:20px; font-size:0.8rem; color:var(--text-muted);">
                <span style="color:var(--success)">●</span> Kerja &nbsp; <span style="color:var(--danger)">●</span> Libur
            </div>
        </div>

        <!-- PAGE: HISTORY -->
        <div id="p-history" class="page hidden fade-in">
            <h2 style="margin-bottom:20px;">Riwayat Transaksi</h2>
            <div id="history-container" class="list-group"></div>
        </div>

        <!-- PAGE: SETTINGS -->
        <div id="p-settings" class="page hidden fade-in">
            <h2 style="margin-bottom:20px;">Pengaturan Toko</h2>
            <div class="glass-card">
                <h4 style="margin-top:0; color:var(--primary); margin-bottom:15px;">Harga Layanan</h4>
                <label class="label-dark">Dewasa Biasa</label><input type="number" id="set_db" class="input-dark">
                <label class="label-dark">Dewasa Keramas</label><input type="number" id="set_dk" class="input-dark">
                <label class="label-dark">Anak Biasa</label><input type="number" id="set_ab" class="input-dark">
                <label class="label-dark">Anak Keramas</label><input type="number" id="set_ak" class="input-dark">
                <button onclick="saveSettings()" class="btn-primary">SIMPAN HARGA</button>
            </div>
            <div class="glass-card">
                <h4 style="margin-top:0; color:var(--accent); margin-bottom:15px;">Manajemen</h4>
                <label class="label-dark">Target Omzet Bulanan</label><input type="number" id="set_target" class="input-dark">
                <label class="label-dark">PIN Keamanan (4 Digit, biarkan kosong untuk menonaktifkan)</label><input type="number" id="set_pin" class="input-dark" maxlength="4" placeholder="****">
                <label class="label-dark">Daftar Barber (Pisah koma)</label><textarea id="set_staff" class="input-dark" rows="3"></textarea>
                <button onclick="saveSettings()" class="btn-primary" style="background:var(--accent);">SIMPAN DATA</button>
            </div>
        </div>

        <!-- PAGE: REPORTS (NEW) -->
        <div id="p-reports" class="page hidden fade-in">
            <h2 style="margin-bottom:20px;">Laporan Performa</h2>
            <div class="glass-card">
                <label class="label-dark">Pilih Periode Laporan</label>
                <select id="reportPeriod" class="input-dark" onchange="renderReport()">
                    <option value="this_month">Bulan Ini</option>
                    <option value="last_month">Bulan Lalu</option>
                    <option value="last_3_months">3 Bulan Terakhir</option>
                </select>
                <div class="report-summary">
                    <div class="report-card"><h4 style="margin:0; color:var(--text-muted); font-weight:500;">Total Pemasukan</h4><p id="report_income" style="margin:5px 0 0; font-weight:700; font-size:1.2rem; color:var(--success);">Rp 0</p></div>
                    <div class="report-card"><h4 style="margin:0; color:var(--text-muted); font-weight:500;">Total Pengeluaran</h4><p id="report_expense" style="margin:5px 0 0; font-weight:700; font-size:1.2rem; color:var(--danger);">Rp 0</p></div>
                </div>
                <div class="report-card" style="text-align:center; background: linear-gradient(45deg, var(--primary), #f59e0b); color:black;">
                    <h4 style="margin:0; color:rgba(0,0,0,0.7); font-weight:500;">PROFIT BERSIH</h4>
                    <p id="report_profit" style="margin:5px 0 0; font-weight:900; font-size:1.5rem;">Rp 0</p>
                </div>
                <button onclick="exportToCSV()" class="btn-primary" style="margin-top:20px; background:var(--accent);">EKSPOR KE CSV</button>
            </div>
        </div>
    </div>

    <!-- DETAIL MODAL -->
    <div id="detailModal" class="modal-overlay" onclick="closeDetailModal(event)">
        <div class="modal-card" id="modalCard">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 id="modalDate" style="margin:0; color:var(--primary);">Tanggal</h3>
                <i class='bx bx-x' style="font-size:1.5rem; cursor:pointer;" onclick="document.getElementById('detailModal').style.display='none'"></i>
            </div>
            <div id="modalContent">
                <!-- Content Injected -->
            </div>
        </div>
    </div>

    <!-- FLOATING ACTION BUTTON -->
    <button class="btn-fab" onclick="openInput()"><i class='bx bx-plus'></i></button>

    <!-- BOTTOM NAV -->
    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchPage('home', this)"><i class='bx bxs-dashboard'></i></div>
        <div class="nav-item" onclick="switchPage('calendar', this)"><i class='bx bxs-calendar'></i></div>
        <div class="nav-item" onclick="switchPage('reports', this)"><i class='bx bxs-report'></i></div>
        <div class="nav-item" onclick="switchPage('history', this)"><i class='bx bx-time-five'></i></div> <!-- History moved -->
        <div class="nav-item" onclick="switchPage('settings', this)"><i class='bx bxs-cog'></i></div>
    </nav>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- CONFIGURATION ---
        const ENDPOINT = "https://script.google.com/macros/s/AKfycbwjCiWJGphWui0sjI0subJNWUMkWbxSa0holEz_D_ch7Te65wBzLJMm5db8Ve4QIQoqpw/exec";
        
        let rawData = [];
        let chartInstance = null;
        let calDate = new Date();
        let settings = {
            prices: { db: 25000, dk: 30000, ab: 15000, ak: 20000 },
            target: 10000000,
            staff: ["Owner", "Barber 1"],
            pin: "" // PIN default kosong
        };

        window.onload = () => {
            loadLocalSettings();
            fetchData();
        };

        function loadLocalSettings() {
            const s = localStorage.getItem('cukur_settings');
            if(s) settings = JSON.parse(s);
            document.getElementById('set_db').value = settings.prices.db;
            document.getElementById('set_dk').value = settings.prices.dk;
            document.getElementById('set_ab').value = settings.prices.ab;
            document.getElementById('set_ak').value = settings.prices.ak;
            document.getElementById('set_target').value = settings.target;
            document.getElementById('set_pin').value = settings.pin;
            document.getElementById('set_staff').value = settings.staff.join(", ");
        }

        function saveSettings() {
            settings.prices.db = parseInt(document.getElementById('set_db').value) || 0;
            settings.prices.dk = parseInt(document.getElementById('set_dk').value) || 0;
            settings.prices.ab = parseInt(document.getElementById('set_ab').value) || 0;
            settings.prices.ak = parseInt(document.getElementById('set_ak').value) || 0;
            settings.target = parseInt(document.getElementById('set_target').value) || 0;
            settings.pin = document.getElementById('set_pin').value || "";
            settings.staff = document.getElementById('set_staff').value.split(',').map(s=>s.trim());
            localStorage.setItem('cukur_settings', JSON.stringify(settings));
            Swal.fire({ icon: 'success', title: 'Tersimpan!', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500, background:'#151a23', color:'#fff' });
            refreshUI();
        }

        function fetchData() {
            fetch(ENDPOINT)
            .then(res => res.json())
            .then(data => {
                rawData = data;
                document.getElementById('loader').style.display = 'none';
                refreshUI();
            })
            .catch(err => {
                Swal.fire({icon: 'error', title: 'Gagal Memuat Data', background:'#151a23', color:'#fff'});
                document.getElementById('loader').style.display = 'none';
            });
        }

        function refreshUI() {
            renderDashboard();
            renderCalendar();
            renderHistory();
            renderReport(); // Initial render for reports page
        }

        function fmtMoney(n) { return "Rp " + parseInt(n).toLocaleString('id-ID'); }

        // --- DASHBOARD ---
        function renderDashboard() {
            const now = new Date();
            const thisMonthData = rawData.filter(d => d.bln == (now.getMonth() + 1) && d.thn == now.getFullYear());
            let inc = 0, exp = 0;
            thisMonthData.forEach(d => {
                if(d.stat !== 'Libur') {
                    inc += parseInt(d.masuk) || 0;
                    exp += parseInt(d.keluar) || 0;
                }
            });
            const profit = inc - exp;
            const targetPct = Math.min(100, Math.round((profit / settings.target) * 100));

            document.getElementById('disp_profit').innerText = fmtMoney(profit);
            document.getElementById('disp_income').innerText = fmtMoney(inc);
            document.getElementById('disp_expense').innerText = fmtMoney(exp);
            document.getElementById('disp_target_pct').innerText = targetPct + "%";
            document.getElementById('disp_target_amount').innerText = fmtMoney(settings.target);
            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const labels = [], dataPts = [];
            for(let i=6; i>=0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dayStr = d.getDate() + '/' + (d.getMonth()+1);
                const matchStr = `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
                let daySum = 0;
                rawData.forEach(r => {
                    if(r.tgl.includes(matchStr) && r.stat !== 'Libur') daySum += parseInt(r.masuk);
                });
                labels.push(dayStr);
                dataPts.push(daySum);
            }
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Omzet', data: dataPts, borderColor: '#fbbf24', backgroundColor: 'rgba(251, 191, 36, 0.1)',
                        borderWidth: 3, tension: 0.4, fill: true, pointBackgroundColor: '#151a23', pointBorderColor: '#fbbf24'
                    }]
                },
                options: { responsive: true, plugins: { legend: {display: false} }, scales: { x: { display:false }, y: { display:false } } }
            });
        }

        // --- CALENDAR LOGIC (NEW) ---
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const title = document.getElementById('calTitle');
            grid.innerHTML = "";
            
            const m = calDate.getMonth();
            const y = calDate.getFullYear();
            const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            title.innerText = `${monthNames[m]} ${y}`;

            ["Min","Sen","Sel","Rab","Kam","Jum","Sab"].forEach(d => {
                grid.innerHTML += `<div class="cal-day-name">${d}</div>`;
            });

            const firstDay = new Date(y, m, 1).getDay();
            const daysInMonth = new Date(y, m + 1, 0).getDate();
            const today = new Date();

            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;

            for(let i=1; i<=daysInMonth; i++) {
                const dateStr = `${i}/${m+1}/${y}`;
                const dayData = rawData.filter(d => d.tgl.includes(dateStr) || d.tgl == `'${dateStr}`);
                
                let dot = "";
                if(dayData.length > 0) {
                    const isLibur = dayData.some(d => d.stat === 'Libur');
                    dot = `<div class="cal-dot ${isLibur ? 'red' : 'green'}"></div>`;
                }

                let cls = "cal-day";
                if(i === today.getDate() && m === today.getMonth() && y === today.getFullYear()) cls += " today";

                const el = document.createElement('div');
                el.className = cls;
                el.innerHTML = `${i} ${dot}`;
                el.onclick = () => openDateDetail(i, m, y, dayData);
                grid.appendChild(el);
            }
        }

        function changeCalMonth(dir) {
            calDate.setMonth(calDate.getMonth() + dir);
            renderCalendar();
        }

        function openDateDetail(d, m, y, data) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            const dateTitle = document.getElementById('modalDate');
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"];
            
            dateTitle.innerText = `${d} ${monthNames[m]} ${y}`;
            content.innerHTML = "";

            if(data.length === 0) {
                content.innerHTML = "<div style='text-align:center; color:gray; padding:20px;'>Tidak ada data pada tanggal ini.</div>";
            } else {
                let totalDayIncome = 0;
                
                // Cek status libur
                const liburData = data.find(x => x.stat === "Libur");
                if(liburData) {
                    content.innerHTML += `
                        <div style="background:rgba(239, 68, 68, 0.1); padding:15px; border-radius:10px; border:1px solid var(--danger); text-align:center; margin-bottom:15px;">
                            <h3 style="margin:0; color:var(--danger)">LIBUR OPERASIONAL</h3>
                            <p style="margin:5px 0 0 0; font-size:0.9rem;">Alasan: ${liburData.alasan}</p>
                        </div>
                    `;
                } else {
                    // Tampilkan ringkasan transaksi
                    let listHtml = "";
                    data.forEach(item => {
                        const inc = parseInt(item.masuk);
                        const exp = parseInt(item.keluar);
                        totalDayIncome += inc;

                        if(inc > 0) {
                             listHtml += `
                                <div class="detail-row">
                                    <div>
                                        <div style="font-weight:700;">${item.barber}</div>
                                        <div style="font-size:0.75rem; color:var(--text-muted);">Pendapatan Jasa</div>
                                    </div>
                                    <div style="text-align:right;">
                                        <div style="color:var(--success); font-weight:700;">+${fmtMoney(inc)}</div>
                                        <span class="badge badge-work">Masuk</span>
                                    </div>
                                </div>
                             `;
                        }
                        if(exp > 0) {
                            listHtml += `
                                <div class="detail-row">
                                    <div>
                                        <div style="font-weight:700;">Pengeluaran</div>
                                        <div style="font-size:0.75rem; color:var(--text-muted);">${item.ket || '-'}</div>
                                    </div>
                                    <div style="text-align:right;">
                                        <div style="color:var(--danger); font-weight:700;">-${fmtMoney(exp)}</div>
                                        <span class="badge badge-off">Keluar</span>
                                    </div>
                                </div>
                             `;
                        }
                    });

                    content.innerHTML += `
                        <div style="margin-bottom:20px; text-align:center;">
                            <span style="font-size:0.8rem; color:var(--text-muted);">TOTAL PEMASUKAN HARI INI</span>
                            <h2 style="margin:5px 0; color:var(--primary);">${fmtMoney(totalDayIncome)}</h2>
                        </div>
                        <div style="max-height:200px; overflow-y:auto;">${listHtml}</div>
                    `;
                }
            }

            modal.style.display = "flex";
        }

        function closeDetailModal(e) {
            if(e.target.id === 'detailModal') {
                document.getElementById('detailModal').style.display = "none";
            }
        }

        // --- HISTORY ---
        function renderHistory() {
            const container = document.getElementById('history-container');
            container.innerHTML = '';
            const list = [...rawData].reverse().slice(0, 20);
            if(list.length === 0) { container.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-muted)">Belum ada data</div>'; return; }
            list.forEach(item => {
                const isLibur = item.stat === 'Libur', isExp = parseInt(item.keluar) > 0;
                let icon = isLibur ? 'bx-calendar-x' : 'bx-cut', color = isLibur ? 'var(--danger)' : 'var(--primary)';
                if(isExp && !isLibur) { icon = 'bx-wallet'; color = 'var(--accent)'; }
                let title = isLibur ? "Libur Operasional" : (item.barber || "Transaksi");
                let sub = item.tgl.replace("'","");
                if(item.stat !== 'Libur' && item.ket !== '-') sub += " • " + item.ket;
                if(isLibur) sub += " • " + item.alasan;
                let val = isLibur ? "OFF" : (isExp ? `<span style="color:var(--danger)">-${parseInt(item.keluar)/1000}k</span>` : `<span style="color:var(--success)">+${parseInt(item.masuk)/1000}k</span>`);
                const el = document.createElement('div'); el.className = 'list-item fade-in';
                el.innerHTML = `<div style="display:flex; align-items:center;"><div class="list-icon" style="color:${color}"><i class='bx ${icon}'></i></div><div><div style="font-weight:700; font-size:0.95rem;">${title}</div><div style="font-size:0.75rem; color:var(--text-muted);">${sub}</div></div></div><div style="font-weight:700;">${val}</div>`;
                container.appendChild(el);
            });
        }

        // --- REPORTS (NEW) ---
        function getReportData() {
            const period = document.getElementById('reportPeriod').value;
            const now = new Date();
            let startDate, endDate = new Date();

            switch(period) {
                case 'last_month':
                    startDate = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                    endDate = new Date(now.getFullYear(), now.getMonth(), 0);
                    break;
                case 'last_3_months':
                    startDate = new Date(now.getFullYear(), now.getMonth() - 2, 1);
                    endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                    break;
                case 'this_month':
                default:
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                    endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            }
            
            // Set time to start/end of day for accurate comparison
            startDate.setHours(0,0,0,0);
            endDate.setHours(23,59,59,999);

            const filteredData = rawData.filter(d => {
                // Handle different date formats like 'DD/MM/YYYY' or 'DD/MM/YYYY HH:mm:ss'
                const dateParts = d.tgl.replace(/'/g, "").split(' ')[0].split('/');
                if (dateParts.length !== 3) return false;
                const itemDate = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]);
                return itemDate >= startDate && itemDate <= endDate;
            });

            return filteredData;
        }

        function renderReport() {
            const data = getReportData();
            let inc = 0, exp = 0;
            data.forEach(d => {
                if(d.stat !== 'Libur') {
                    inc += parseInt(d.masuk) || 0;
                    exp += parseInt(d.keluar) || 0;
                }
            });
            const profit = inc - exp;

            document.getElementById('report_income').innerText = fmtMoney(inc);
            document.getElementById('report_expense').innerText = fmtMoney(exp);
            document.getElementById('report_profit').innerText = fmtMoney(profit);
        }

        function exportToCSV() {
            const data = getReportData();
            if (data.length === 0) {
                Swal.fire({ icon: 'info', title: 'Tidak Ada Data', text: 'Tidak ada data untuk diekspor pada periode ini.', background:'#151a23', color:'#fff' });
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Tanggal,Status,Barber,Pemasukan,Pengeluaran,Keterangan\n";

            data.forEach(row => {
                const tgl = row.tgl.replace(/'/g, "");
                const ket = `"${(row.ket || row.alasan || '-').replace(/"/g, '""')}"`; // Escape quotes
                const line = [tgl, row.stat, row.barber || '-', row.masuk || 0, row.keluar || 0, ket].join(",");
                csvContent += line + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            const period = document.getElementById('reportPeriod').value;
            link.setAttribute("download", `laporan_cukur_${period}_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        async function askForPin(callback) {
            const { value: pin } = await Swal.fire({
                title: 'Masukkan PIN Keamanan',
                input: 'password',
                inputLabel: 'Halaman ini dilindungi',
                inputPlaceholder: 'Masukkan PIN 4 digit',
                inputAttributes: { maxlength: 4, autocapitalize: 'off', autocorrect: 'off' },
                background: '#151a23', color: '#fff', confirmButtonColor: '#fbbf24',
                showCancelButton: true
            });

            if (pin === settings.pin) {
                callback();
            } else if (pin !== undefined) { // Jika user input sesuatu tapi salah
                Swal.fire({ icon: 'error', title: 'PIN Salah!', background:'#151a23', color:'#fff' });
            }
        }

        window.switchPage = (pageId, el) => {
            // Jika target adalah halaman setting DAN pin sudah diatur, minta pin dulu
            if (pageId === 'settings' && settings.pin && settings.pin.length > 0) {
                askForPin(() => proceedSwitchPage(pageId, el));
                return;
            }
            
            // Langsung pindah halaman jika bukan halaman setting atau pin belum diatur
            proceedSwitchPage(pageId, el);
        }

        function proceedSwitchPage(pageId, el) {
            const currentPage = document.querySelector('.page:not(.hidden)');
            const nextPage = document.getElementById('p-'+pageId);
            if(currentPage === nextPage) return;

            currentPage.classList.add('fade-out');
            setTimeout(() => {
                currentPage.classList.add('hidden');
                currentPage.classList.remove('fade-out');
                nextPage.classList.remove('hidden');
                nextPage.classList.add('fade-in');
            }, 300);

            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(el) el.classList.add('active');
        }

        // --- INPUT FLOW ---
        async function openInput() {
            const { value: status } = await Swal.fire({ title: 'Status Hari Ini', input: 'radio', inputOptions: { 'Kerja': '✂️ Kerja', 'Libur': '⛔ Libur' }, inputValue: 'Kerja', background: '#151a23', color: '#fff', confirmButtonColor: '#fbbf24' });
            if(!status) return;
            if(status === 'Libur') {
                const { value: reason } = await Swal.fire({ title: 'Alasan Libur', input: 'text', inputPlaceholder: 'Contoh: Sakit, Cuti, dll.', background: '#151a23', color: '#fff', confirmButtonColor: '#ef4444' });
                if(reason) submitData({status: 'Libur', alasan_libur: reason, tanggal: getNowTimestamp()});
            } else { showWorkInput(); }
        }

        async function showWorkInput() {
            const p = settings.prices;
            const staffOpt = settings.staff.map(s => `<option value="${s}">${s}</option>`).join('');
            const html = `
                <div style="text-align:left; color:white;">
                    <label class="label-dark">Barber</label><select id="sw_staff" class="input-dark" style="background:#0b0e14">${staffOpt}</select>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:10px;">
                        <div><label class="label-dark">Dws Biasa</label><input type="number" id="q_db" class="input-dark" placeholder="0"></div>
                        <div><label class="label-dark">Dws Keramas</label><input type="number" id="q_dk" class="input-dark" placeholder="0"></div>
                        <div><label class="label-dark">Ank Biasa</label><input type="number" id="q_ab" class="input-dark" placeholder="0"></div>
                        <div><label class="label-dark">Ank Keramas</label><input type="number" id="q_ak" class="input-dark" placeholder="0"></div>
                    </div>
                    <div style="border-top:1px solid #333; padding-top:10px;">
                        <label class="label-dark" style="color:#ef4444">Pengeluaran (Opsional)</label>
                        <div style="display:flex; gap:10px;"><input type="number" id="q_exp" class="input-dark" placeholder="Rp"><input type="text" id="q_ket" class="input-dark" placeholder="Ket"></div>
                    </div>
                </div>`;
            const result = await Swal.fire({ title: 'Input Transaksi', html: html, background: '#151a23', color: '#fff', showCancelButton: true, confirmButtonColor: '#fbbf24', confirmButtonText: 'Simpan', cancelButtonColor: '#333', preConfirm: () => {
                return { barber: document.getElementById('sw_staff').value, db: document.getElementById('q_db').value || 0, dk: document.getElementById('q_dk').value || 0, ab: document.getElementById('q_ab').value || 0, ak: document.getElementById('q_ak').value || 0, exp: document.getElementById('q_exp').value || 0, ket: document.getElementById('q_ket').value || '-' }
            }});
            if(result.isConfirmed) {
                const d = result.value;
                const total = (d.db * p.db) + (d.dk * p.dk) + (d.ab * p.ab) + (d.ak * p.ak);
                submitData({ status: 'Kerja', tanggal: getNowTimestamp(), barber_name: d.barber, layanan_detail: JSON.stringify({db: d.db, dk: d.dk, ab: d.ab, ak: d.ak}), total_uang: total, pengeluaran: d.exp, desc_pengeluaran: d.ket });
            }
        }

        function submitData(dataObj) {
            Swal.fire({ title: 'Menyimpan...', didOpen: () => Swal.showLoading(), background: '#151a23', color: '#fff' });
            const fd = new FormData(); for(let k in dataObj) fd.append(k, dataObj[k]);
            fetch(ENDPOINT, { method: 'POST', body: fd }).then(res => res.json()).then(d => {
                if(d.result === 'success') { Swal.fire({ icon:'success', title:'Berhasil', background:'#151a23', color:'#fff', timer:1500, showConfirmButton:false }); fetchData(); } else throw new Error(d.error);
            }).catch(e => Swal.fire({ icon:'error', title:'Error', background:'#151a23', color:'#fff'}));
        }
        function getNowTimestamp() {
            const d = new Date();
            const date = `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
            const time = `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
            return `${date} ${time}`;
        }
    </script>
